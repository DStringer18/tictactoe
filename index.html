<!doctype html>

<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="resources/css/style.css">
  </head>
  <body>
    <header>Tic-Tac-Toe</header>
    <div id="scoreContainer">
    <h3>Score:</h3>
    <div class="score">
      <span>X:</span><span id="xScore">0</span>
    </div>
    <div class="score">
      <span>O:</span><span id="oScore">0</span>
    </div>

  </div>
    <h2><i>It's X's Turn!</i></h2>
      <div class="game-board" id="board">
        <div class="grid-item" id="A1"></div>
        <div class="grid-item" id="A2"></div>
        <div class="grid-item" id="A3"></div>
        <div class="grid-item" id="B1"></div>
        <div class="grid-item" id="B2"></div>
        <div class="grid-item" id="B3"></div>
        <div class="grid-item" id="C1"></div>
        <div class="grid-item" id="C2"></div>
        <div class="grid-item" id="C3"></div>
      </div>
      <button id="reset-button">reset</button>
    <script defer src="resources/js/game.js"></script>
  </body>
